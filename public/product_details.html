<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/product_details.css">
    <link rel="stylesheet" href="./css/nav.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!--1.头部-->
    <header>
        <iframe src="header.html" class="my_header" frameborder="0"></iframe>
    </header>
    <nav id="nav">
    </nav>

    <div class="container">
        <!--面包屑导航-->
        <div>
            <ul class="breadcrumb bg-transparent">
                <li class="breadcrumb-item">
                    <a class="text-dark font-weight-bold" href="index.html">首页</a>
                </li>
                <li class="breadcrumb-item">
                    <a class="text-dark font-weight-bold" href="#">商品详情</a>
                </li>
            </ul>
        </div>

        <!--左：产品的预览 右:产品详情-->
        <div class="row">
            <!--左：产品的预览-->
            <div class="col-lg-6 col-md-12">
                <div class="bg-transparent position-absolute big-div">
                    <div class="mr-2">
                        <img class="card-img-top" id="topImg" src="">
                    </div>

                    <!-- <div id="mask" class="position-absolute d-none"></div>
                    <div id="super-mask" class="position-absolute"></div>-->
                    <!-- <div id="div-lg" class="position-absolute d-none"></div>  -->
                    <div class="magnifier p-0 mx-0 m-auto d-inline-block">
                        <span class="btn"></span>
                        <ul class="list-unstyled mb-0">
                            <li>
                                <img id="pic1" src="" data-md="img/product_details/md/cat-img-top1.png" data-lg="img/cart/lg/cat-lg-1.png">
                            </li>
                            <li>
                                <img id="pic2" src="" data-md="img/product_details/md/cat-img-top2.png" data-lg="img/product_details/lg/cat-lg-2.png">
                            </li>
                            <li>
                                <img id="pic3" src="" data-md="img/product_details/md/cat-img-top3.png" data-lg="img/product_details/lg/cat-lg-3.png">
                            </li>
                            <li>
                                <img id="pic4" src="" data-md="img/product_details/md/cat-img-top4.png" data-lg="img/product_details/lg/cat-lg-4.png">
                            </li>
                            <li>
                                <img id="pic5" src="" data-md="img/product_details/md/cat-img-top5.png" data-lg="img/product_details/lg/cat-lg-5.png">
                            </li>
                            <li>
                                <img id="pic6" src="" data-md="img/product_details/md/cat-img-top6.png" data-lg="img/product_details/lg/cat-lg-6.png">
                            </li>
                        </ul>
                        <span class="btn disabled"></span>
                    </div>
                </div>

            </div>

            <!--右：详情内容-->
            <div class="col-lg-6 col-md-12 clearfix">
                <h4 class="good-name" id="good-title"></h4>
                <div class="my_small" id="good-subtitle"></div>
                <div class="cart_bg">
                    <div class="ml-2 mb-4">
                        <span class="my_small_withoutColor pr-4">售价</span>
                        <span class="price_color price_size">￥</span>
                        <div class="d-inline price_color price_size" id="good-price"></div>
                    </div>
                    <div class="clearfix ml-2">
                        <span class="my_small_withoutColor float-left pr-4">服务</span>
                        <ul class="list-unstyled float-left ml-3">
                            <li>
                                <img class="cart_icon1" src="./img/icon/cart_icon1.png">
                                <div class="d-inline service-item-text">本产品为有品第三方商品</div>
                            </li>
                            <li>
                                <img src="./img/icon/cart_icon1.png">
                                <div class="d-inline service-item-text">由 成都趣睡科技有限公司 发货并提供售后</div>
                            </li>
                            <li>
                                <img src="./img/icon/cart_icon1.png">
                                <div class="d-inline service-item-text">支持7天无理由退货（请参考商品详情-常见问题）</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- 商品规格 -->
                <div class="cart-text-left float-left my_small_withoutColor">尺寸选择</div>
                <div class="size-container float-left">
                    <div class="tag-item-onSaled float-left" id="spec1" data-toggle="spec"></div>
                    <div class="tag-item-onSaled float-left" id="spec2" data-toggle="spec"></div>
                    <div class="tag-item-onSaled float-left" id="spec3" data-toggle="spec"></div>
                </div>

                <div class="float-left cart-count my_small_withoutColor">数量</div>
                <div class="float-left mt-4 clearfix ml-0">
                    <button class="float-left pl-3 pr-3 pl-2 pb-2 btn-left"></button>
                    <span id="count" class="float-left border pl-5 pr-5 pt-1 pb-2 myspan">1</span>
                    <button class="float-left pl-3 pr-3 pl-2 pb-2 btn-right"></button>
                </div>
                <!--<br><br><br><br>-->
                <div class="float-left clearfix p-0 m-0">
                    <div class="float-left mt-5 mr-3">
                        <a href="#" class="btn pt-3 cart-buy m-btns m-btn-middle" id="tobuy">
                            <h5>立即购买</h5>
                        </a>
                    </div>
                    <div class="add_to_cart float-left mt-5 mr-3" >
                        <div  class="btn pt-3 add-to-cart m-btns m-btn-middle" >
                            <h5><img class="pr-1" src="./img/icon/product_detail_img7.png">加入购物车</h5>
                        </div>
                    </div>
                    <div class="float-left mt-5 m-icons-collection">
                        <a href="#" class="btn" style="padding-top:0">
                            <div class="my_small collect"><br><br>收藏</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--3.尾部-->
    <footer>
        <iframe src="footer.html" class="my_footer" frameborder="0"></iframe>
    </footer>
    <script src="./js/product_details.js"></script>
    <script src="./js/ajax.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/shoppingCart.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>
    <!--1.头部-->
    <header>
        <iframe src="header.html" class="my_header" frameborder="0"></iframe>
    </header>
    <!-- 2.导航 -->
    <nav id="nav"></nav>

    <div class="" id="conta"> 
        <!--面包屑导航-->
        <div>
            <ul class="breadcrumb bg-transparent">
                <li class="breadcrumb-item">
                    <a class="text-dark font-weight-bold" href="index.html">首页</a>
                </li>
                <li class="breadcrumb-item">
                    <a class="text-dark font-weight-bold">购物车</a>
                </li>
            </ul>
        </div>

        <div class="shoppingCart">
            <ul class="shoppingCartHeader">
                <li>
                    <div class="pick"></div>
                </li>
                <li>全选</li>
                <li>商品信息</li>
                <li>单价</li>
                <li>数量</li>
                <li>总价</li>
                <li>操作</li>
            </ul>
        </div>

    <div class="product1">
           
    </div>
        <div class="calculate">
            <ul>
                <li>
                    <div></div>
                </li>
                <li>
                    <div>全选</div>
                </li>
                <li>
                    <div>已选<span class="selected">3</span>件</div>
                </li>
                <li>
                    <div>合计:</div>
                </li>
                <li>
                    <div>¥<span id="calculateAll"></span></div>
                </li>
                <li>
                    <div>
                        <span class="checkout">去结算</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!--3.尾部-->
    <footer>
        <iframe src="footer.html" class="my_footer" frameborder="0"></iframe>
    </footer>
    <script src="./js/ajax.js"></script>
    <script src="./js/shoppingCart.js"></script>
</body>

</html>

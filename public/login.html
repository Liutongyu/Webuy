<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/nav.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 1.导航 -->
    <nav id="nav"></nav>
    <div class="container1">
        <ul class="nav nav-pills" id="nav_login">
            <li class="nav-item"><a href="#pill" class="nav-link font-weight-bold active" data-toggle="pill">欢迎登陆</a></li>
            <li class="nav-item "><a href="#reg" class="nav-link font-weight-bold" data-toggle="pill">欢迎注册</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="pill">
                <table class="mt-5">
                    <tr>
                        <td colspan="2" class="center"><input type="text" name="username" id="haha" class="txt"
                                placeholder="请输入您的用户名">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="center"><input type="password" name="password" id="xixi" class="txt"
                                placeholder="请输入您的密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="rememberMe"> <input type="checkbox" id="rememberMe">记住密码</td>
                        <td><a href="#" class="forgetUpwd">忘记密码？</a></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="center"><input type="button" value="登录" id="heihei" class="login"></td>
                    </tr>
                    <tr>
                        <td colspan="2" height="30px"></td>
                    </tr>

                    <tr>
                        <td colspan="2" id="uregister"><a href="register.html" class="register">新用户注册</a></td>
                    </tr>
                </table>
            </div>

            <!-- 注册 -->
            <div class="tab-pane" id="reg">
                <table class="mt-5">
                    <tr>
                        <td colspan="2" class="center"><input id="un" type="text" name="username" class="txt2"
                                placeholder="请输入您的用户名">
                        </td>
                    </tr>
                    <tr id="test">
                        <td class="judgeUname">
             
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="center"><input id="pw" type="password" name="password" class="txt2"
                                placeholder="请输入您的密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="judgeUpwd">
                            密码为8~16位
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="center"><input id="email" type="text" name="myemail" class="txt2"
                                placeholder="请输入您的邮箱">
                        </td>
                    </tr>   
                    <tr>
                        <td  class="judgeEmail">
                           
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="center"><input id="ureg" type="button" value="立即注册" class="txt"></td>
                    </tr>
                    <tr>
                        <td colspan="2" height="30px"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!--3.尾部-->
    <footer id="foot"></footer>

    <script src="./js/ajax.js"></script>
    <script src="./js/login.js"></script>
    <!-- <script src="./js/jquery-3.2.1.js"></script> -->
</body>

</html>
